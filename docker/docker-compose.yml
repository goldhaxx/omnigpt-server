services:
  postgres:
    image: postgres:latest
    container_name: omnigpt-server-db
    environment:
      POSTGRES_DB: omnigpt
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
